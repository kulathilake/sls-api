service: aws-node-express-api-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1

functions:
  dynamodb_troubleshoot:
    handler: src/modules/troubleshoot/dynamodb.handler
    events:
      - httpApi:
          method: '*'
          path: '/troubleshoot/dynamodb/{any+}'
plugins:
  - serverless-esbuild
  - serverless-dynamodb-local
  - serverless-offline

custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
  esbuild:
    watch:
      pattern: './\*_/_.(js|ts)'