Resources:
  MockTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.names.mockTable}
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: name
          AttributeType: S
        - AttributeName: age
          AttributeType: N
        - AttributeName: isRemoved
          AttributeType: B
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
        - IndexName: nameIndex
          KeySchema:
            - AttributeName: isRemoved
              KeyType: HASH
            - AttributeName: name
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
        - IndexName: ageIndex
          KeySchema:
            - AttributeName: isRemoved
              KeyType: HASH
            - AttributeName: age
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
              